<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Kar-alá-BNB  -  Add rental review</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav th:replace="fragments::navBar"></nav>

    <!-- Page Content -->
    <div class="container form reservation" th:switch="${status}">
      <form th:case="new" class="form-horizontal" role="form" method="POST" th:action="${'/rental/' + rental_id + '/add-review'}" >
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <h2>Write your review</h2>
            <hr/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 field-label-responsive">
            <label th:for="review">Review description</label>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                <textarea th:name="review" class="form-control" id="review"
                          placeholder="Only nice things plz" th:required="required"></textarea>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put name validation error messages here -->
                        </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 field-label-responsive">
            <label th:for="rating">Your rating</label>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                <input type="number" th:name="rating" class="form-control" id="rating"
                       placeholder="5 stars ;))" th:required="required"/>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put name validation error messages here -->
                        </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 regButton">
            <!--<input th:type="hidden" th:name="rental_id" th:value="${rental_id}"/>-->
            <button type="submit" class="btn btn-success "><i class="fa fa-user-plus"></i>Submit review</button>
          </div>
        </div>
      </form>
      <form th:case="update" class="form-horizontal" role="form" method="POST" th:action="${'/update-review/' + review.getId()}">
        <!--th:action="${'rental/' + rental_id + '/update-review/' + review.getId()}"-->
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <h2>Write your review</h2>
            <hr/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 field-label-responsive">
            <label th:for="review">Review description</label>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                <textarea th:name="review" class="form-control" id="review"
                          placeholder="Only nice things plz" th:required="required" th:text="${review.text}"></textarea>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put name validation error messages here -->
                        </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 field-label-responsive">
            <label th:for="rating">Your rating</label>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                <input type="number" th:name="rating" class="form-control" id="rating"
                       placeholder="5 stars ;))" th:required="required" th:value="${review.rating}"/>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put name validation error messages here -->
                        </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 regButton">
            <!--<input th:type="hidden" th:name="rental_id" th:value="${rental_id}"/>-->
            <button type="submit" class="btn btn-success "><i class="fa fa-user-plus"></i>Submit review</button>
          </div>
        </div>
      </form>
    </div>
    <footer class="py-5 bg-dark register">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Supreme Kar-alá-b 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
